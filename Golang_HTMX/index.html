<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>
    <title>Golang + HTMX</title>
</head>
<body>
    <div class="row mt-4 g-4">
        <div class="col-8">
            <h1 class="mb-4">Football Club Lists</h1>

            <ul class="list-group fs-5 me-5" id="club-list">
                {{ range .Club }}
                    <li class="list-group-item bg-primary text-white">{{ .Name }} - {{ .City }}</li>
                {{ end }}
            </ul>
        </div>

        <div class="col-4">
            <h1 class="mb-4">Add Club</h1>

            <form hx-post="/add-club/" hx-target="#club-list">
                <div class="mb-2">
                    <label for="club-name">Club Name</label>
                    <input type="text" name="club" id="club-name" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="city-name">City Name</label>
                    <input type="text" name="city" id="city-name" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</body>
</html>
